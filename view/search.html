<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <meta charset="ust-8"/>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/page/index.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="js/search.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <!--navigation-->
        <div class="top-menu">
            <a target="_blank" href="//www.baidu.com"><label class="cityName">Beijing</label></a>
            <ul>
                <li class="red"><a target="_blank" href="//www.baidu.com"><p>login</p></a></li>
                <em></em>
                <li><a target="_blank" href="//..."><p>signup</p></a></li>
                <em></em>
                <li><a target="_blank" href="//..."><p>myaccount</p></a><i class="popUpBtn"></i></li>
                <em></em>
                <li><a target="_blank" href="//..."><p>other</p></a></li>
            </ul>
        </div>
        <!--search header-->
        <div class="search-wrapper">
            <input type="text" class="headerSearch" placeholder="some tip" style="outline: none;"/>
            <input type="button" class="searchBtn" onclick="search()" value="Search"/>
            <div class="myShopDiv"><a target="_blank" href="//...">Shopping Cart</a><i class="shopN"></i></div>
        </div>
    </div>
    <div class="body_search">
        <div class="body">
            <div class="" id="box">
                <ul>
                    <li v-for="v in json.list">
                        <img v-bind:src="v.src" alt="">
                        <h4>{{v.des}}</h4>
                        <p>{{v.price}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        new Vue({
            el:'#box',
            data:{
                json:{
                    list:[
                        {
                            src:'images/1.jpg',
                            des:'这是第一个描述',
                            price:198
                        },
                        {
                            src:'images/2.jpg',
                            des:'这是第二个描述',
                            price:198
                        },
                        {
                            src:'images/3.jpg',
                            des:'这是第三个描述',
                            price:211
                        },
                        {
                            src:'images/1.jpg',
                            des:'这是第一个描述',
                            price:198
                        },
                        {
                            src:'images/3.jpg',
                            des:'这是第二个描述',
                            price:112
                        },
                        {
                            src:'images/3.jpg',
                            des:'这是第三个描述',
                            price:423
                        }
                    ]
                }
            }
        })
        mounted () {
            axios
            .get('http://')
            .then(response => (this.info = response))
            .catch(function (error) { // 请求失败处理
                console.log(error);
            });
        }
    </script>
</body>
</html>
