    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"
            integrity="sha256-JLmknTdUZeZZ267LP9qB+/DT7tvxOOKctSKeUC2KT6E=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../static/css/seller_commodity_list.css">
    <!-- <link rel="stylesheet" href="seller_commodity_list.css"> -->
</head>
<body>
    <div id="app">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <img alt="shop.png" height="35" src="../static/icon/shop.png" />
            <h5 class="my-0 mr-md-auto font-weight-normal"><a href="../index.html">ISHOPPING</a></h5>
            <a href="seller_index.html" class="btn btn-outline-primary">SellerHome</a>
            <a href="commodity_list.html" class="btn btn-outline-primary ml-3">CommodityList</a>
            <a href="commodity_edit.html" class="btn btn-outline-primary ml-3">CommodityAdd</a>
            <a href="order_list.html" class="btn btn-outline-primary ml-3">OrderList</a>
            <a href="shop_profile.html" class="btn btn-outline-primary ml-3">Profile</a>
        </div>
        <div class="" id="box">
            <ul>
                <!-- <navigator :url="'/pages/goods_detail/main?gid=' + v.commodity_id" v-for="v in list" :key="v.commodity_id"> -->
                <li :url="'/pages/goods_detail/main?gid=' + v.commodity_id" v-for="v in list" :key="v.commodity_id" v-on:click="detail(v.commodity_id)">
                    <a @click="detail(v.commodity_id)"><img class="img" v-bind:src="v.thumbnail" alt=""></a>
                    <h4 class="name"><a @click="detail(v.commodity_id)">{{v.name}}</a></h4>
                    <p class="price"><a @click="detail(v.commodity_id)">{{v.price}} yuan</a></p>
                    <p class="sales"><a @click="detail(v.commodity_id)">{{v.sales}}</a></p>
                </li>
                <!-- </navigator> -->
            </ul>
        </div>
        <div class="page-bar">
            <ul>
                <li v-if="cur>1"><a v-on:click="cur--,pageClick()">Previous</a></li>
                <li v-if="cur==1"><a class="banclick">Previous</a></li>
                <li v-for="index in indexs"  v-bind:class="{ 'active': cur == index}">
                    <a v-on:click="btnClick(index)">{{ index }}</a>
                </li>
                <li v-if="cur<all"><a v-on:click="cur++,pageClick()">&nbsp;&nbsp;Next&nbsp;&nbsp;</a></li>
                <li v-if="cur == all"><a class="banclick">&nbsp;&nbsp;Next&nbsp;&nbsp;</a></li>
                <li><a>Total<i>{{ all }}</i>pages</a></li>
            </ul>
        </div>
        <footer class="pt-4 my-md-5 pt-md-5 border-top" style="margin-top: 6rem!important;">
            <div class="row">
                <div class="col-12 col-md">
                    <h5>Copyright&copy;2021</h5>
                    <p>
                        <a target="_blank">
                            <i class="fa fa-leaf"></i>
                            Blog
                        </a>
                        -
                        <a target="_blank">
                            <i class="fa fa-github"></i>
                            Github
                        </a>
                        -
                        <a target="_blank">
                            <i class="fa fa-question"></i>
                            Help
                        </a>
                    </p>
                </div>
            </div>
        </footer>
    </div>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/seller_commodity_list.js"></script>
    <!-- <script src="seller_commodity_list.js"></script> -->
</body>
</html>
