<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="static/css/categorypage.css">
    <link rel="stylesheet" href="static/css/iconfont.css">
    <title>iShopping</title>
</head>
<body>
    <div class="topbar">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <img alt="shop.png" height="35" src="static/img/shop.png">
            <h5 class="my-0 mr-md-auto font-weight-normal"><a href="homepage.html">ISHOPPING</a></h5>
            <a href="#" class="btn btn-outline-primary ml-3">Sign In</a>
            <a href="#" class="btn btn-outline-primary ml-3"><i class="iconfont">&#xe63f;</i>Cart</a>
        </div>
    </div>

    <div class="title">
        <div class="container" style="max-width: 1256px">
            <h2>{{ thetitle }}</h2>
        </div>
    </div>

    <div class="mainbody">
        <div class="container" style="max-width: 1256px">

            <div class="listbody">
                <ul class="clearfix">
                    <li v-for="item in goodsinfo">
                        <div class="goods-pic"><img :src="item.thumbnail" alt=""></div>
                        <div class="goods-info">
                            <a href="" class="goods-name">{{ item.name }}</a>
                            <p class="goods-price">{{ item.price }}</p>
                            <a href="#" class="goods-btn">Purchase</a>
                        </div>
                    </li>
                </ul>
            </div>
        
            <div class="page-bar">
                <ul>
                    <li v-if="cur>1"><a v-on:click="cur--,pageClick()">Previous</a></li>
                    <li v-if="cur==1"><a class="banclick">Previous</a></li>
                    <li v-for="index in indexs"  v-bind:class="{ 'active': cur == index}">
                        <a v-on:click="btnClick(index)">{{ index }}</a>
                    </li>
                    <li v-if="cur<all"><a v-on:click="cur++,pageClick()">Next</a></li>
                    <li v-if="cur == all"><a class="banclick">Next</a></li>
                    <li><a>Total<i>{{ all }}</i>pages</a></li>
                </ul>
            </div>

        </div>
    </div>
    
    <script src="static/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="static/js/categorypage.js"></script>
</body>
