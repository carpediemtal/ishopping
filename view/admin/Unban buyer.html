<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/Unban buyer.css">
    <title>iShopping</title>
</head>
<body>
    <div class="topbar">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <img alt="shop.png" height="35" src="../static/icon/shop.png" />
            <h5 class="my-0 mr-md-auto font-weight-normal"><a href="../index.html">ISHOPPING</a></h5>
            <a href="admin_index.html" class="btn btn-outline-primary">AdminHome</a>
        </div>
    </div>

    <div class="header">
        <div class="container" style="max-width: 1226px">
            <h2 class="header-title">Banned user list</h2>
        </div>
    </div>

    <div class="mainbody">
        <div class="container" style="max-width: 1226px">
            <div class="commentlist">
                <ul>
                    <li class="commentlist-li" v-for="item in banneduser_list">
                        <div class="li-left">
                            <p class="li-buyername">{{ item.name }}</p>
                        </div>
                        <div class="li-right">
                            <button type="button" class="btn btn-primary" v-on:click="unbanBuyer(item.user_id)">Unban buyer</button>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="page-bar">
                <ul>
                    <li v-if="cur>1"><a v-on:click="cur--,pageClick()">Previous</a></li>
                    <li v-if="cur==1"><a class="banclick">Previous</a></li>
                    <!-- <li v-for="index in indexs"  v-bind:class="{ 'active': cur == index}">
                        <a v-on:click="btnClick(index)">{{ index }}</a>
                    </li> -->
                    <li v-if="cur<all"><a v-on:click="cur++,pageClick()">&nbsp;&nbsp;Next&nbsp;&nbsp;</a></li>
                    <li v-if="cur == all"><a class="banclick">&nbsp;&nbsp;Next&nbsp;&nbsp;</a></li>
                    <!-- <li><a>Total<i>{{ all }}</i>pages</a></li> -->
                </ul>
            </div>
        </div>
    </div>

    <script src="../static/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="../static/js/Unban buyer.js"></script>
</body>
</html>
